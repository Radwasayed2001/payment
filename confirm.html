              class="w-7 h-7"

  <main class="max-w-3xl mx-auto px-4 py-8 sm:px-8">
    <!-- First White Section: Confirmation with Big Check Icon -->
    <div class="bg-white rounded shadow-sm p-8 text-center">
      <!-- Large green check icon -->
      <div class="flex justify-center mb-6">
        <svg class="h-[100px] w-[100px]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <!-- Green circle -->
          <circle cx="26" cy="26" r="25" fill="#28a745"/>
          <!-- White check -->
          <path fill="#fff" d="M14.1 27.2l7.1 7.2 16.7-16.8c.4-.4 1-.4 1.4 0l2.3 2.3c.4.4.4 1 0 1.4l-19 19.1c-.4.4-1 .4-1.4 0l-9.6-9.8c-.4-.4-.4-1 0-1.4l2.4-2.3c.5-.4 1.1-.4 1.5 0z"/>
        </svg>
      </div>
      
      <!-- Confirmation text -->
      <p class="text-lg text-gray-700">
        Your payment has been sent to 
        <span id="recipientEmail" class="font-semibold text-[#00457C]"></span>
      </p>
    </div>

    <!-- Buttons Section (separated from the first white section) -->
    <div class="mt-6 flex flex-col sm:flex-row sm:justify-center gap-4">
      <button class="bg-[#00457C] hover:bg-[#003B65] text-white font-semibold px-6 py-2 rounded-md border-2 border-[#00457C]">
        Send More Money
      </button>
      <button class="text-[#00457C] hover:underline font-semibold px-6 py-2 rounded-md">
        Go to Summary
      </button>
    </div>

    <!-- Second White Section: Promotion Block -->
    <div class="bg-white rounded shadow-sm p-6 sm:p-8 mt-8 text-center">
      <h2 class="text-lg sm:text-xl font-semibold text-gray-700 mb-2">
        New! PayPal.Me â€“ Get paid faster
      </h2>
      <p class="text-sm sm:text-base text-gray-500 mb-6 max-w-lg mx-auto">
        Share your PayPal.Me link with your customers so they can send payments to your PayPal account in a single step.
      </p>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-5 py-2 rounded-md">
        Create Your Link
      </button>
    </div>
  </main>

  <!-- SCRIPT: Get email from URL params and display it -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const receiverEmail = urlParams.get('receiverEmail') || 'info@freightforwardingquoteonline.com.au';
    document.getElementById('recipientEmail').textContent = receiverEmail;
  </script>
