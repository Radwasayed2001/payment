<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind or your output.css -->
  <link rel="stylesheet" href="src/output.css" />
  <title>Pay for Goods or Services</title>
  <style>
    body {
      background-color: #f5f7fa; /* Light PayPal-like background */
    }
  </style>
</head>
<body class="font-sans text-sm text-gray-800">
  <!-- Top Navbar -->
  <header
    class="nav-dropdown flex shadow-[rgba(0,0,0,0.1)_-4px_9px_25px_-6px] py-4 px-4 sm:px-10 font-sans min-h-[75px] tracking-wide relative z-50 bg-white"
  >
    <div class="flex flex-wrap items-center gap-4 w-full">
      <!-- Logo -->
      <a href="javascript:void(0)">
        <img
          src="./images/logo.png"
          alt="logo"
          class="w-20 rounded-full"
        />
      </a>

      <div
        id="collapseMenu"
        class="lg:ml-12 max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-40 max-lg:before:inset-0 max-lg:before:z-50"
      >
        <button
          id="toggleClose"
          class="lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white w-9 h-9 flex items-center justify-center border"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-3.5 h-3.5 fill-[#000]"
            viewBox="0 0 320.591 320.591"
          >
            <path
              d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
            ></path>
            <path
              d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
            ></path>
          </svg>
        </button>

        <ul
          class="lg:flex lg:gap-x-4 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-2/3 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-4 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50"
        >
          <li class="max-lg:border-b max-lg:pb-4 px-3 lg:hidden">
            <a href="javascript:void(0)">
              <img
                src="https://readymadeui.com/readymadeui.svg"
                alt="logo"
                class="w-36"
              />
            </a>
          </li>
          <li class="max-lg:border-b max-lg:py-3 px-3 border-r-2">
            <a
              href="./index.html"
              class="hover:text-[#00457C] text-[#00457C] block font-semibold text-base"
              >Home</a
            >
          </li>
          <li class="max-lg:border-b max-lg:py-3 px-3 border-r-2">
            <a
              href="javascript:void(0)"
              class="hover:text-[#00457C] text-black block font-semibold text-base"
              >How It Works / Services</a
            >
          </li>
          <li class="max-lg:border-b max-lg:py-3 px-3 border-r-2">
            <a
              href="javascript:void(0)"
              class="hover:text-[#00457C] text-black block font-semibold text-base"
              >Features</a
            >
          </li>
          <li class="max-lg:border-b max-lg:py-3 px-3 border-r-2">
            <a
              href="javascript:void(0)"
              class="hover:text-[#00457C] text-black block font-semibold text-base"
              >Pricing / Fees</a
            >
          </li>
          <li class="max-lg:border-b max-lg:py-3 px-3 border-r-2">
            <a
              href="javascript:void(0)"
              class="hover:text-[#00457C] text-black block font-semibold text-base"
              >Business / Merchant Solutions</a
            >
          </li>
          <li class="max-lg:border-b max-lg:py-3 px-3 border-r-2">
            <a
              href="javascript:void(0)"
              class="hover:text-[#00457C] text-black block font-semibold text-base"
              >Help / Support</a
            >
          </li>
        </ul>
      </div>

      <div class="flex ml-auto">
        <button
          class="px-4 py-2 text-sm rounded-md font-semibold text-white border-2 border-[#00457C] bg-[#00457C] hover:bg-[#003B65]"
        >
          Sign up
        </button>

        <div id="toggleOpen" class="flex ml-auto lg:hidden">
          <button class="ml-4">
            <svg
              class="w-7 h-7"
              fill="#000"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="max-w-3xl mx-auto mt-6 p-4">
    <div class="bg-white rounded shadow-sm p-6 sm:p-8">
      <!-- Title -->
      <h1 class="text-xl sm:text-2xl font-semibold text-gray-700 mb-2">
        Pay for goods or services
      </h1>
      <p class="text-sm text-gray-500 mb-4">
        Currency conversion fee may apply. Your eligible purchases can be covered by our
        <a href="#" class="text-[#00457C] hover:underline">Buyer Protection</a>.
      </p>

      <!-- Recipient Info Row -->
      <div class="flex items-center gap-4 mb-6">
        <!-- Circle with initials -->
        <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center">
          <span class="text-gray-600 font-bold text-lg">FFQO</span>
        </div>
        <div class="text-gray-600 font-medium">FFQO</div>
      </div>

      <!-- FORM: Email only -->
      <form action="pay.html" method="GET" class="space-y-4">
        <!-- Recipient Email -->
        <div>
          <label for="receiverEmail" class="block font-medium text-gray-700 mb-1">
            Enter the recipientâ€™s email
          </label>
          <input
            type="email"
            id="receiverEmail"
            name="receiverEmail"
            placeholder="info@freightforwardingquoteonline.com.au"
            class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-[#00457C]"
            required
          />
        </div>

        <!-- Next Button -->
        <button
          type="submit"
          class="mt-4 bg-[#00457C] hover:bg-[#003B65] text-white font-semibold px-6 py-2 rounded border-2 border-[#00457C]"
        >
          Next
        </button>
      </form>
    </div>
  </main>
  <script>
    var toggleOpen = document.getElementById('toggleOpen');
var toggleClose = document.getElementById('toggleClose');
var collapseMenu = document.getElementById('collapseMenu');

function handleClick() {
  if (collapseMenu.style.display === 'block') {
    collapseMenu.style.display = 'none';
  } else {
    collapseMenu.style.display = 'block';
  }
}

toggleOpen.addEventListener('click', handleClick);
toggleClose.addEventListener('click', handleClick);
    </script>
</body>
</html>
